site_name: KN Developer Handbook
theme:
  name: material
  features:
    - navigation.tabs
    - navigation.sections
    - toc.integrate
    - navigation.top
    - search.suggest
    - search.highlight
    - content.tabs.link
    - content.code.annotation
    - content.code.copy
  language: en
  palette:
    - scheme: default
      toggle:
        icon: material/toggle-switch-off-outline 
        name: Switch to dark mode
      primary: blue
      accent: green 
    - scheme: slate 
      toggle:
        icon: material/toggle-switch
        name: Switch to light mode    
      primary: blue
      accent: green

markdown_extensions:
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - admonition
  - pymdownx.arithmatex:
      generic: true
  - footnotes
  - pymdownx.details
  - pymdownx.superfences
  - pymdownx.mark
  - attr_list

extra_css:
  - css/extra.css

nav:
  - Home: introduction.md

  - Coding Style: coding_style/coding_style.md

  - The Ecosystem: ecosystem/ecosystem.md

  - Developing a project: developing_a_project\developing_a_project.md

  - Working on a legacy project: working_on_a_legacy_project\working_on_a_legacy_project.md

  - Deployment: deployment\deployment.md

  - Tutorials: tutorials\tutorials.md

  - FAQs: faqs\FAQs.md

  - Tools: tools\tools.md