site_name: KN Developer Handbook
theme:
  name: material
  features:
    - navigation.tabs
    - navigation.sections
    - toc.integrate
    - navigation.top
    - search.suggest
    - search.highlight
    - content.tabs.link
    - content.code.annotation
    - content.code.copy
  language: en
  palette:
    - scheme: default
      toggle:
        icon: material/toggle-switch-off-outline 
        name: Switch to dark mode
      primary: blue
      accent: green 
    - scheme: slate 
      toggle:
        icon: material/toggle-switch
        name: Switch to light mode    
      primary: blue
      accent: green

markdown_extensions:
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - admonition
  - pymdownx.arithmatex:
      generic: true
  - footnotes
  - pymdownx.details
  - pymdownx.superfences
  - pymdownx.mark
  - attr_list

extra_css:
  - stylesheets/extra.css

nav:
  - Home: index.md

  - Coding Style:
    - Overview: coding_style/coding_style.md
    - JavaScript: coding_style/javascript.md
    - Python: coding_style/python.md

  - The Ecosystem:
    - Overview: ecosystem/ecosystem.md
    - JavaScript: ecosystem/javascript.md
    - Python Django: ecosystem/python_django.md
  
  - Developing a project:
    - Overview: developing_a_project/developing_a_project.md
    - Android: developing_a_project/android.md
    - Django: developing_a_project/django.md
    - iOS: developing_a_project/ios.md
    - JavaScript: developing_a_project/javascript.md
  
  - Working on a legacy project:
    - Overview: working_on_a_legacy_project/working_on_a_legacy_project.md

  - Deployment:
    - Overview: deployment/deployment.md

  - Tutorials:
    - Overview: tutorials/tutorials.md
    - How To Enable Timedoctor Integration With Redmine: tutorials/how_to_timedoctor.md

  - FAQs:
    - FAQs: faqs/FAQs.md
  
  - Tools:
    - Overview: tools/tools.md
    - KUWAITNET Pastebin: tools/kuwaitnet_pastebin.md
    - KUWAITNET Transfer: tools/kuwaitnet_transfer.md
  
